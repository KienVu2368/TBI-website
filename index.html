<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust BI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #004d7a, #008793, #00bf72);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        main {
            flex-grow: 1;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="Trust BI Logo" class="logo">
        <h1>Trust BI</h1>
        <p>Solving business problems with data</p>
    </header>
    <main></main>
    <footer>
        <p>&copy; 2025 Trust BI. All rights reserved.</p>
    </footer>
</body>
</html>
